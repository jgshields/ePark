<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card tappable (click)="addCompany()">
          <ion-card-header text-center>Add Company</ion-card-header>
          <ion-card-content text-center>
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4" *ngFor="let company of companies | async">
        <ion-card tappable>
          <ion-card-header>{{company.name}}</ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="resetStats()">Reset Stats</ion-button>
  <p>add parking space to company</p>
  <p>register user to company</p>
  <p>add company</p>
  <p>view stats for company</p>
  <p>administer free spaces</p>
</ion-content>
