<ion-header>
  <ion-toolbar>
    <ion-title>Assign User to Parking Spot {{parkingSpot}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>Current Assignment: {{currAssignedPerson.fullName}}</ion-card-title>
      <ion-label floating>Select New User</ion-label>
      <input [(ngModel)]="searchStr" type="text" class="input" placeholder="User Name: " (keyup)="search()">
      <ion-list>
        <ion-item *ngFor="let person of people" (click)="selectPerson(person.id)" lines="full">
          {{person.lastName}}, {{person.firstName}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="dismiss()">Close</ion-button>
</ion-content>
