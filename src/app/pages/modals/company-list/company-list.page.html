<ion-header>
  <ion-toolbar>
    <ion-title>Find Company</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <input [(ngModel)]="searchStr" type="text" class="input" placeholder="Company Name: " (keyup)="search()">
      <ion-list>
        <ion-item *ngFor="let company of companies" (click)="selectCompany(company)" lines="full">
          {{company}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="dismiss()">Close</ion-button>
</ion-content>
