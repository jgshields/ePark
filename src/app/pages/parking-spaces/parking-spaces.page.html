<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Manage Parking Spaces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="company-name">
          <ion-card-header>{{company}}</ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" *ngFor="let space of parkingSpaces | async">
        <ion-card tappable [ngClass]="getAssignedClass(space.assignedTo)" (click)="manageAssignment(space)">
          <ion-card-header>{{space.name}}</ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="2">
        <ion-card (click)="addParkingSpace()" class="add-space" tappable>
          <ion-item>
            <ion-icon name="add-circle-outline" class="add-icon"></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
